secrets:
  whale_username:
    external: true
  whale_password:
    external: true

services:

  nginx-proxy:
    image: dreampathsprojekt/whalefisher-proxy:0.9.3
    deploy:
      replicas: 1
    secrets:
      - source: whale_username
        target: whale_username
      - source: whale_password
        target: whale_password
    environment:
      - PROXY_PASS=http://whalefisher-manager:5000
      - SERVER_NAME=whalefisher.manager
    ports:
      - 80:80
      - 8090:8090

  whalefisher-manager:
    image: dreampathsprojekt/whalefisher-manager:0.9.3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    environment:
      DOCKER_NODE: "{{.Node.Hostname}}"
      DATA_PROVIDER_PORT: 8080
      PUBLISH_PORT: 80
      EXT_DOMAIN_NAME: "http://35.189.200.49"
      # Above only works for gcloud compute instances, use own ip or domain name to generate uris
    # ports:
    #   - "80:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  whalefisher-data_provider:
    image: dreampathsprojekt/whalefisher-data_provider:0.9.3
    deploy:
      mode: global
      endpoint_mode: dnsrr
    environment:
      - DOCKER_NODE={{.Node.Hostname}}
    ports:
      - target: 5000
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock